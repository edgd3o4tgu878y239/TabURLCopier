<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- 背景用の青紫グラデーション -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- ドロップシャドウ -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景: 角丸の正方形 -->
  <rect x="0" y="0" width="128" height="128" rx="28" ry="28" fill="url(#bgGradient)" />

  <!-- アイコン: コピー（2枚の重なった紙） -->
  <g transform="translate(34, 34)" filter="url(#dropShadow)">
    <!-- 後ろの紙 -->
    <rect x="0" y="0" width="45" height="55" rx="6" fill="rgba(255,255,255,0.4)" />
    
    <!-- 前の紙 -->
    <rect x="15" y="15" width="45" height="55" rx="6" fill="#ffffff" />
    
    <!-- 前の紙の装飾（行ライン） -->
    <rect x="23" y="25" width="29" height="4" rx="2" fill="#667eea" opacity="0.3" />
    <rect x="23" y="35" width="29" height="4" rx="2" fill="#667eea" opacity="0.3" />
    <rect x="23" y="45" width="18" height="4" rx="2" fill="#667eea" opacity="0.3" />
  </g>
</svg>